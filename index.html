<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissor Game</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background-color: #f2f8ff;
      margin: 0;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 25px;
      color: #222;
    }

    #computerChoiceDisplay {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    #score {
      font-size: 18px;
      margin-top: 15px;
      padding: 10px 15px;
      display: inline-block;
      background: #dff9fb;
      border-radius: 6px;
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ü™® Stone ‚Ä¢ üìÑ Paper ‚Ä¢ ‚úÇÔ∏è Scissor</h1>

  <p>Make your move and try to beat the computer!</p>

  <div class="buttons">
    <button onclick="play('Stone')">ü™® Stone</button>
    <button onclick="play('Paper')">üìÑ Paper</button>
    <button onclick="play('Scissor')">‚úÇÔ∏è Scissor</button>
  </div>

  <h2 id="result">Let's Start!</h2>
  <p id="computerChoiceDisplay">Computer hasn't played yet...</p>
  <p id="score">You: 0 | Computer: 0</p>



  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['Stone', 'Paper', 'Scissor'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

     
      document.getElementById('computerChoiceDisplay').innerText =
        `Computer chose: ${computerChoice}`;

      let resultText = "";

      
      
      if (playerChoice === computerChoice) {
        resultText = "It's a Tie!";
      } else if (
        (playerChoice === 'Stone' && computerChoice === 'Scissor') ||
        (playerChoice === 'Paper' && computerChoice === 'Stone') ||
        (playerChoice === 'Scissor' && computerChoice === 'Paper')
      ) {
        resultText = "üéâ You Win!";
        playerScore++;
      } else {
        resultText = "üòû You Lose!";
        computerScore++;
      }

   
      document.getElementById('result').innerText = resultText;
      document.getElementById('score').innerText =
        `You: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
